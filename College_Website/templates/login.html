{% load static %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       
        <title> 
            {% block title %}
            {% endblock title%}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static '/css/style.css' %}" />
        <script src="{% static '/Js/bootstrap.bundle.js' %}"></script>
        <script src="{% static '/Js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/Js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        {% block content %}
        <style>
            .one{
                color:white;
                background-color: rgb(179, 41, 167);
            }
            .logo
            {
                font-size:40px;
                color:#556FF5;
                font-family: "Playfair Display", serif;
            }

        </style>
        
        <center>
            <span><img src="static/images/logo2.jpeg"></span>
            <h2 class="one">I<sup>st</sup> Semester Examination Results May-2024</h2>
        <h1 style="color:blue;" font-family:"sans-serif;">Student Login</h1> 
        <div class="container">
            <div class"row">
                <div class="col-4">    
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Get Marks</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </form>
            </div>
        
            </div>
        </div>
        
        </center>     
        {% endblock content %}
    </body>
    </html>
